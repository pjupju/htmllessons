<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Front-end lessons</title>
    <link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main">

        <div class="blocks">
            <div class="block-red"></div>
            <div class="block-blue"></div>
            <div class="block-green"></div>
        </div>

        <div class="items">
            <div class="item-red"></div>
            <div class="item-blue"></div>
            <div class="item-green">
                <div class="new-red"></div>
                <div class="new-blue"></div>
                <div class="new-green"></div>
            </div>
            <div class="item-purple"></div>
            <div class="item-black"></div>
        </div>

        <div class="newblock">
            <div class="newblock-item">
                <div class="newblock-green"></div>
                <div class="newblock-red"></div>
                <div class="newblock-blue"></div>
            </div>
        </div>

    </div>
</body>

</html>
